<!-- Ventana de Contacto -->
<template id="contact-window-template">
    <div class="app-window">
        <div class="window-header">
            <div class="window-title">
                <i class="fas fa-envelope"></i>
                <span>Contacto</span>
            </div>
            <div class="window-controls">
                <div class="control-btn close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
        <div class="window-content">
            <h3>Cont√°ctame</h3>
            <p><i class="fas fa-envelope"></i> Email: tu@email.com</p>
            <p><i class="fab fa-github"></i> GitHub: @tuusuario</p>
            <p><i class="fab fa-linkedin"></i> LinkedIn: linkedin.com/in/tuperfil</p>
            <p><i class="fab fa-twitter"></i> Twitter: @tuusuario</p>
            
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-send">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</template>
